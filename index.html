<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Lights Out Plugin</title>
</head>
<body>
	<div id="mediaplayer"></div>
	<script src="jwplayer.js"></script>
	<script>
		jwplayer('mediaplayer').setup({
			//debug: 'console',
			width: 520,
			height: 300,
			file: 'http://content.bitsontherun.com/videos/njZMLMwy-V2PBPAKH.m4v',
			image: 'http://content.bitsontherun.com/thumbs/njZMLMwy-480.jpg',
			plugins: {
				'./lightsout.js':{}
			},
			modes: [
				{ type: "flash", src: "./player.swf" },
				{ type: "html5" }
			]
		});
	</script>
	<p>
		<a href="javascript:;" onclick="jwplayer().getPlugin('lightsout').on();">On</a> 
		- <a href="javascript:;" onclick="jwplayer().getPlugin('lightsout').off();">Off</a> 
		- <a href="javascript:;" onclick="jwplayer().getPlugin('lightsout').toggle();">Toggle</a> 
	</p>
</body>
</html>
