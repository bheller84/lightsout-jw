<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Lights Out Plugin</title>
</head>
<body>
	<div id="mediaplayer"></div>
	<script src="jwplayer.js"></script>
	<script>
		jwplayer('mediaplayer').setup({
			//debug: 'console',
			//primary: 'flash',
			width: 520,
			height: 300,
			file: 'http://content.bitsontherun.com/videos/njZMLMwy-V2PBPAKH.m4v',
			image: 'http://content.bitsontherun.com/thumbs/njZMLMwy-480.jpg',
			plugins: {
				'./2.0/lightsout.js':{}
			}
		});
	</script>
	<p>
		<a href="javascript:;" onclick="jwplayer().plugins['lightsout'].on();">On</a> 
		- <a href="javascript:;" onclick="jwplayer().plugins['lightsout'].off();">Off</a> 
		- <a href="javascript:;" onclick="jwplayer().plugins['lightsout'].toggle();">Toggle</a> 
	</p>
</body>
</html>
